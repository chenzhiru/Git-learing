<body>
    <h1>第一步: 配置用户名与邮箱地址</h1>
    <h2>git config --global user.name   '  '</h2>
    <h2>git config --global user.email   '  '</h2>
    <!-- 配置的用户名和邮箱,会被写到C盘C:\Users\Administrator\.gitconfig文件中 -->
    
    1.检查配置信息:
      查看所有的全局配置项: git config --list --global
      查看指定配置项: git config user.name
    2.获取帮助信息
      git help <verb>  git help config / git config -h
</html>
