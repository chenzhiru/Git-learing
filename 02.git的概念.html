<body>
    <h3>什么是git</h3>
    <p>Git是一个开源的分布式版本控制系统; 特点: 项目越大越复杂,协同开发者越多,越能体现Git的高性能和高可用性</p>
    <p>依赖两个特性: 1.直接记录快照,而非差异比较; 2.近乎所有的操作都是本地执行</p>
    <h3>git中的3个区域</h3>
    <p>工作区</p>
    <p>暂存区</p>
    <p>git仓库</p>
    <h3>git中的三种状态</h3>
    <p>已修改modified</p>
    <p>已暂存staged</p>
    <p>已提交committed</p>
</body>
