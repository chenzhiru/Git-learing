<body>
    <dl>
        <dt>git版本控制软件的好处</dt>
        <dd>操作简便</dd>
        <dd>易与对比</dd>
        <dd>易与回溯</dd>
        <dd>不易丢失</dd>
        <dd>协作方便</dd>
    </dl>
    <dl>
        <dt>版本控制系统的分类</dt>
        <dd>本地版本控制系统：单机运行,使维护文件版本的操作工具化</dd>
        <dd>集中化的版本控制系统:联网运行,支持多人协作开发;性能差,用户体验不好</dd>
        <dd>分布式版本控制系统:联网运行,支持多人协作开发;性能优秀,用户体验好</dd>

    </dl>
</body>
